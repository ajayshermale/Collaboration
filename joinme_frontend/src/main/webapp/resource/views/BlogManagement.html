
<html>
  <head>  
    <title>AngularJS $http Example</title>  
    <style>
      .username.ng-valid {
          background-color: lightgreen;
      }
      .username.ng-dirty.ng-invalid-required {
          background-color: red;
      }
      .username.ng-dirty.ng-invalid-minlength {
          background-color: yellow;
      }
 
      .email.ng-valid {
          background-color: lightgreen;
      }
      .email.ng-dirty.ng-invalid-required {
          background-color: red;
      }
      .email.ng-dirty.ng-invalid-email {
          background-color: yellow;
      }
 
    </style>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
     <link href="<c:url value='/static/css/app.css' />" rel="stylesheet"></link>
  </head>
  <div class="container">
  <body ng-app="myApp" class="ng-cloak">
      <div class="generic-container" ng-controller="blog_controller as ctrl">
          <div class="panel panel-default">
              <div class="panel-heading"><span class="lead">Blog Creation Form </span></div>
              <div class="formcontainer">
                  <form ng-submit="ctrl.submit()" name="blogForm" class="form-horizontal">
                      <input type="hidden" ng-model="ctrl.blog.blog_id" />
                      <br>
                      <div class="container">
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="title">Title</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="ctrl.blog.title" id="title" class="title form-control input-sm" placeholder="Enter Title" required ng-minlength="3"/>
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="blogForm.title.$error.required">This is a required field</span>
                                      <span ng-show="blogForm.title.$error.minlength">Minimum length required is 3</span>
                                      <span ng-show="blogForm.title.$invalid">This field is invalid </span>
                                  </div>
                              </div>
                          </div>
                      </div>
                         
                       
                        <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="content">Content</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="ctrl.blog.content" id="content" class="content form-control input-sm" placeholder="Enter content" required ng-minlength="3"/>
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="blogForm.content.$error.required">This is a required field</span>
                                      <span ng-show="blogForm.content.$error.minlength">Minimum length required is 3</span>
                                      <span ng-show="blogForm.content.$invalid">This field is invalid </span>
                                  </div>
                              </div>
                          </div>
                      </div>

       <div class="container">
                      <div class="row">
                          <div class="form-actions floatRight">
                              <input type="submit"  value="{{!ctrl.blog.blog_id ? 'Add' : 'Update'}}" class="btn btn-primary btn-sm" ng-disabled="blogForm.$invalid">
                              <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="blogForm.$pristine">Reset Form</button>
                          </div>
                      </div>
                      </div>
                      <br>
                      </div>
                  </form>
              </div>
          </div>
          <div class="panel panel-default">
                <!-- Default panel contents -->
              <div class="panel-heading"><span class="lead">List of Blogs </span></div>
              <div class="tablecontainer">
                 <div class="container">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th>ID.</th>
                              <th>Blog Title</th>
                              <th>Blog Content</th>
                              <th>Action</th>
<!--                               <th>Email</th> -->
<!--                               <th width="20%"></th> -->
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="row in ctrl.blogs">
                              <td><span ng-bind="row.blog_id"></span></td>
                              <td><span ng-bind="row.title"></span></td>
                              <td><span ng-bind="row.content"></span></td>
<!--                               <td><span ng-bind="u.email"></span></td> -->
                              <td>
                              <button type="button" ng-click="ctrl.edit(row.blog_id)" class="btn btn-success custom-width">Edit</button>  <button type="button" ng-click="ctrl.remove(row.blog_id)" class="btn btn-danger custom-width">Remove</button>
<!--                               <button type="button" ng-click="ctrl.view(row.blog_id)" class="btn btn-success custom-width">view</button> -->
                              	<button type="button" ng-click="ctrl.view(row.blog_id)" class="btn btn-success custom-width" data-toggle="modal" data-target="blogModal">View Blog</button>
                              <div ng-include="'resource/views/viewblog.html'"></div>
                              </td>
                          </tr>
                      </tbody>
                  </table>
